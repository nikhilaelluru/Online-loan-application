<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Page</title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <div class="Header">
            <div class="Left-section">
                <img class="logo" src="loan logo.jpg">
                <p class="title">Easy Loans</p>
            </div>
        </div>
<form action="#">
        <h1>Contact Us</h1>
        <p class="statement">Feel free to drop us a comment!</p>

        <center>
        <!-- Main container for all inputs -->
   <div class="mainContainer">
    
            <label for="fullname">Full Name</label>
            <input type="text" placeholder="Full Name" name="fullname" required>

            <br><br>
            <!-- Password -->
            <label for="email">Email</label>
            <input type="email" placeholder="e-mail" name="email" required>
            <br><br>

            <label for="phone">Phone No.</label>
            <input type="number" placeholder="Phone No." name="phone" required>
            <br><br>

            <label for="message">Message</label>
            <input class="msg" type="text" placeholder="Your Comment..." name="message" required>
            <br><br>

            <!-- Submit button -->
            <button class="submit">Submit</button>

    </div>
</center>
</form>
<br><br>
<center>
   <a class="redirect" href="easyLoans.html"><button class="back">Back</button></a>
</center>

    </body>
</html>
