<html>

            <p class="title">Easy Loans</p>

    <h1>Login Form</h1>

    <form action="#">
        <!-- Headings for the form -->
        <div class="headingsContainer">

        </div>
<center>
        <!-- Main container for all inputs -->
   <div class="mainContainer">
            <!-- Username -->
            <label for="username">Your Username</label>
            <input type="text" id="username" placeholder="Username" name="username" required>

            <br><br>
            <!-- Password -->
            <label for="pswrd">Your password</label>
            <input type="password" id="password" placeholder="Password" name="pswrd" required>
            <br><br>
            <!-- Submit button -->
            <a href="easyLoans.html"><button class="submit">Login</button></a>
            <!-- Sign up link -->
            <p class="register">Not a member? <a href="#">Register here!</a></p>
            <script src="login.js"></script>
   </form>
    </div>
</center>
